apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt' //Para data binding
apply plugin: 'androidx.navigation.safeargs' //Safe args (clase 3 lección 19)

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.teltronic.app112"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    //Enable dataBinding - Clase 2 lección 15
    dataBinding {
        enabled = true
    }

    compileOptions { //Sin esto no funciona rethinkdb implementation (min api 26)
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
}

configurations{ //Sin esto no funciona rethinkdb implementation (duplicate hamcrest)
    compile.exclude group: "junit", module: "junit"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //Navegación
    implementation "androidx.navigation:navigation-fragment-ktx:$version_navigation"
    implementation "androidx.navigation:navigation-ui-ktx:$version_navigation"
    implementation "com.google.android.material:material:1.1.0"
    implementation 'com.jakewharton.timber:timber:4.7.1' //Timber  (clase 4 lección 5)
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    //Para generar viewmodels (clase 5 lección 8)
    implementation 'de.hdodenhof:circleimageview:3.0.0' //Para imagenes circulares
    implementation "androidx.preference:preference-ktx:1.1.1" //Para sharedPreferences
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'//Para google maps
    implementation 'androidx.biometric:biometric:1.0.1' //Para autenticación biométrica
    //implementation 'com.google.api-client:google-api-client-android:1.23.0'
    implementation 'com.google.android.gms:play-services-auth:18.0.0'


    //Para obtener información de la cuenta de google (PEOPLE API)
    implementation "com.google.api-client:google-api-client:$version_google_api"
    implementation "com.google.oauth-client:google-oauth-client-jetty:$version_google_api"
    implementation "com.google.apis:google-api-services-people:v1-rev277-$version_google_api"

    //Room db
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    //Rethink DB
    implementation group: 'com.rethinkdb', name: 'rethinkdb-driver', version: '2.3.3'
}
